server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/messagehub
    username: messagehub
    password: messagehub
    hbm2ddl: update
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show-sql: true
  main:
    web-application-type: servlet

logging:
  level:
    org:
      springframework: ERROR